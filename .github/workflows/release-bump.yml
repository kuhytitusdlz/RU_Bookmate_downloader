name: Release â€¢ Auto bump tag

on:
  push:
    branches: [ main ]
    tags-ignore: [ 'v*' ]

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Auto bump tag (patch)
        id: bump
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch
          INITIAL_VERSION: 0.0.1
          RELEASE_BRANCHES: main
          TAG_CONTEXT: repo

      - name: Echo new tag
        run: echo "New tag ${{ steps.bump.outputs.new_tag }}"
